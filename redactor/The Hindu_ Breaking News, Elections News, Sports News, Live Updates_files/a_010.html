    <script type="text/javascript">
	window.addEventListener("MOE_OPTIN_UPDATE",function(e){
		if(!window.opener)
		{
			window.location="http://thehindu.com";
		}

		function waitforload(){
			if(document.readyState!="complete")
			{
				setTimeout(function(){waitforload();},500);
			}			
		}
		waitforload();
	});
	
	function hideElement(elemArr){
		var i=0;
		while(i<elemArr.length)
		{
			elemArr[i].style.display="none";
			i++;
		}
	}
	
	function thanksMsg(){
			if(document.readyState!="complete")
			{
				setTimeout(function(){thanksMsg();},500);
			}
			else{
				document.getElementById("desktop_backend").style.display="none";
				document.getElementById("mobile_backend").style.display="none";
				document.getElementById("logo_web").src="https://notify.thehindu.co.in/Thankmsg.jpg";
				document.getElementById("logo_mweb").src="https://notify.thehindu.co.in/Thankmsg.jpg";

			}
		}
		
function spawnNotification(theBody,theIcon,theTitle) { 
 var options = { body: theBody, icon: theIcon };  
	navigator.serviceWorker.ready.then(function(sw_reg){
  		var n = sw_reg.showNotification(theTitle,options); 
	}).catch(function(e){console.log(e);});
}

 window.addEventListener("MOE_OPTIN_UPDATE_COMPLETE",function(e){if(e.detail=="granted"){
 if(typeof(Notification)=="function" && !isMobileMoe ){
 spawnNotification("You can manage your subscriptions from the browser settings.","https://notify.thehindu.co.in/th-logo-r.jpg","Thank you for Subscribing!");
 }
 if(isMobileMoe){ 
 thanksMsg();
 }
 }
 if(isMobileMoe){
 setTimeout(function(){window.close()},5000);
 }else{
 setTimeout(function(){window.close()},1000);
 }
 });

</script>
